name: node app

on:
  push:
    paths:
      - 'figma/token.json'

jobs:
  actualizar-css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run main.js
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: node packages/main.js

      - name: Add generated CSS files
        uses: actions/upload-artifact@v3
        with:
          name: generated-css
          path: |
            packages/*.css
      
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          ref: main
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: repo

      - name: Move generated CSS files
        run: |
          mv generated-css/*.css repo/packages
          rm -rf generated-css

      - name: Commit changes
        working-directory: repo
        run: |
          git config user.name "Github Actions"
          git config user.email "actions@github.com"
          git add packages
          git commit -m "Actualizar archivos CSS"
        
      - name: Push changes
        working-directory: repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main